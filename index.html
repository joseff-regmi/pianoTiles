<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Piano Tiles</title>
  </head>
  <body>
    <section>
      <div class="home-and-piano" id="home-and-piano-id">
        <div class="dollar-diamond home display-trophy">
          <img src="images/dollar.png" alt="dollar" width="20" /><span>0</span>
          <img src="images/diamond.png" alt="diamond" width="20" /><span
            >0</span
          >
        </div>
        <div class="coin-container home display-trophy"></div>
        <div class="btn-container home display-trophy">
          <button class="btn-left">
            <img src="images/all-nav.png" alt="all-nav" width="45" />
          </button>
          <button class="btn-right">
            <img src="images/heart.png" alt="heart" width="30" />
          </button>
        </div>
        <div id="info-container-id" class="info-container home">
          <div class="sw-img-container">
            <img src="images/sword.png" alt="swords" width="60" />
          </div>
          <img id="corwn-id" src="images/crown.png" alt="crown" width="45" />
          <div class="info">
            <span>Win: 0</span><span>Rank: 0</span><span>Points: 0</span>
          </div>
        </div>
        <div id="trophy-items-id" class="trophy-items home">
          <div>
            <img src="images/arcade.png" alt="arcade" /><span>Arcade</span>
          </div>
          <div>
            <img src="images/clasic.jpg" alt="clasic" /><span>Clasic</span>
          </div>
          <div><img src="images/kiwi.jpg" alt="relay" /><span>Relay</span></div>
        </div>
        <div id="admin-panel-id" class="admin-panel-items home">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="settings-id" class="settings home">
          <div id="controls-id" class="controls">
            <div class="controls-warper">
              <img src="images/controls.jpg" alt="controls" width="50" /><span
                >controls</span
              >
            </div>
            <div class="btn-warper">
              <input id="radio-keys" type="radio" name="controls" /><label
                for="radio-keys"
                >keys</label
              >
              <input id="radio-click" type="radio" name="controls" /><label
                for="radio-click"
                >click</label
              >
              <input id="radio-both" type="radio" name="controls" /><label
                for="radio-both"
                >both</label
              >
            </div>
          </div>
          <div id="sounds-id" class="sounds">
            <div class="controls-warper">
              <img src="images/speaker.gif" alt="" width="40" />
              <span>sound</span>
            </div>
            <div class="btn-warper">
              <input
                id="radio-sound-on"
                type="radio"
                name="sound"
                checked="checked"
              /><label for="radio-sound-on">on</label>
              <input id="radio-sound-off" type="radio" name="sound" /><label
                for="radio-sound-off"
                >off</label
              >
            </div>
          </div>
        </div>
        <div class="music-container clearfix home">
          <img src="images/first.jpg" alt="child" />
          <div class="music-info clearfix">
            <span class="songs-name">Reshem Firiri</span>
            <button class="fav-btn"></button>
          </div>
          <div class="music-info-bottom clearfix">
            <img src="images/star-grey.png" alt="star" width="30" />
            <img src="images/star-grey.png" alt="star" width="30" />
            <img src="images/star-grey.png" alt="star" width="30" />
            <button class="play-btn" id="reshem-firiri-id"></button>
          </div>
        </div>

        <div class="music-container clearfix home">
          <img src="images/second.png" alt="child" />
          <div class="music-info clearfix">
            <span class="songs-name">Saya Thari Baja</span>
            <button class="fav-btn"></button>
          </div>
          <div class="music-info-bottom clearfix">
            <img src="images/star-grey.png" alt="star" width="30" />
            <img src="images/star-grey.png" alt="star" width="30" />
            <img src="images/star-grey.png" alt="star" width="30" />
            <button class="play-btn" id="saya-thari-baja-id"></button>
          </div>
        </div>
        <div class="gap home"></div>
        <div id="bottom-nav-id" class="bottom-nav home clearfix">
          <div id="home-id" class="btn">
            <button>
              <img src="images/music.png" alt="music" width="30" height="30" />
            </button>
          </div>
          <div id="trophy-id" class="btn">
            <button id="trophy">
              <img
                src="images/trophy.png"
                alt="trophy"
                width="30"
                height="30"
              />
            </button>
          </div>
          <div id="admin-id" class="btn">
            <button>
              <img src="images/admin.png" alt="admin" width="30" height="30" />
            </button>
          </div>
        </div>
        <div class="trophy"></div>
        <div id="piano-id">
          <div id="line-id-first" class="v-line"></div>
          <div id="line-id-second" class="v-line"></div>
          <div id="line-id-third" class="v-line"></div>
          <div id="display-score-id">0</div>
          <div class="display-coin" id="display-coin-id">
            <img src="images/dollar.png" alt="coin" width="30px" />
            <span class="display-collected-coin" id="collected-coin-id">0</span>
          </div>
          <div class="display-diamond" id="display-diamond-id">
            <img src="images/diamond.png" alt="coin" width="30px" />
            <span class="display-collected-diamond" id="collected-diamond-id"
              >0</span
            >
          </div>
        </div>
        <div class="score-bord" id="score-bord-id">
          <div class="summary" id="summary-id">
            <div class="star-rates">
              <div class="star-rate"></div>
              <div class="star-rate"></div>
              <div class="star-rate"></div>
            </div>
            <div>
              <div class="song-name" id="song-name-id"></div>
              <div class="song-score" id="song-score-id">0</div>
            </div>
            <div class="got_gift">
              <div class="display-coin" id="display-coin-gift-id">
                <img src="images/dollar.png" alt="coin" width="30px" />
                <span class="display-collected-coin" id="collected-coin-gift-id"
                  >0</span
                >
              </div>
              <div class="display-diamond" id="display-diamond-gift-id">
                <img src="images/diamond.png" alt="coin" width="30px" />
                <span
                  class="display-collected-diamond"
                  id="collected-diamond-gift-id"
                  >0</span
                >
              </div>
            </div>
          </div>
          <div class="summary-btns">
            <button class="summary-btn" id="menu-btn-id">
              <img src="images/menu.png" alt="menu" />
            </button>
            <button class="summary-btn" id="replay-btn-id">
              <img src="images/replay.png" alt="replay" />
            </button>
            <button class="summary-btn" id="share-btn-id">
              <img src="images/share.png" alt="share" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
